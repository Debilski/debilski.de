<aside id="page-history">
  <h2><a href="#page-history-list" data-toggle="collapse" data-target="#page-history-list">Page history</a></h2>
  <ul id="page-history-list" class="collapse">
    $for(history)$
    <li>
      <a href="https://github.com/Debilski/debilski.de/commit/$histhash$"><code class="history-hash">$histhash$</code></a> <time class="history-date">$histdate$</time>: <span class="history-log">$histlog$</span>
    </li>
    $endfor$
  </ul>
</aside>
